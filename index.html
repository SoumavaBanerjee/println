<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Println</title>
  </head>

  <body>
    <div class="wrapper glass">
      <div class="container">
        <img src="./images/Untitled design (2).png" alt="" srcset="" />

        <!--Form for checklist-->
        <form class="frame">
          <ul class="list">
            <li>
              <input
                id="item-0"
                type="checkbox"
                class="checkbox"
                onclick="check()"
              />
              <label for="item-0">Write the answer in comment section</label>
            </li>

            <li>
              <a
                href="https://www.youtube.com/channel/UC-LDOvSng5nuGptiO0TxyCw"
                target="_blank"
              >
                <label for="item-1">Subscribe Println</label>
                <input
                  id="item-1"
                  type="checkbox"
                  class="checkbox"
                  onclick="check()"
                />
              </a>
            </li>

            <li>
              <a
                target="_blank"
                href="https://api.whatsapp.com//send?text=Subscribe+to+Println+https%3A%2F%2Fbit.ly%2FPrintln"
              >
                <label for="item-2">Share this message into 3 Groups</label>
                <input
                  id="item-2"
                  type="checkbox"
                  class="checkbox-message"
                  value="off"
                  onclick="check()"
                />
              </a>
            </li>
          </ul>
        </form>

        <!-- progress-bar -->
        <div class="progress">
          <div class="progress-bar"></div>
        </div>

        <div class="Thanks">Thanks For Registering</div>
        <div class="println">Please Checkout our Data Structure Playlist</div>
        <a href="http://bit.ly/println-ds-swag" class="println-ds"
          >Click Here</a
        >

        <!--Form for input-->
        <form class="form" id="form" action="sub()">
          <input
            id="name"
            disabled
            type="text"
            placeholder="Your Name"
            required
          />
          <input
            id="email"
            disabled
            type="email"
            placeholder="Email"
            required
          />
          <select name="state" id="state" class="form-control" disabled>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">
              Dadar and Nagar Haveli
            </option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
          <button
            id="login-button"
            disabled
            type="submit"
            onmouseover="submitHover()"
          >
            Submit
          </button>
        </form>
      </div>

      <!--For background animation-->
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

</html>
